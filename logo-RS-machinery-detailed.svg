<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 350">
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#0B2E59"/>
    <stop offset="100%" stop-color="#1F9D55"/>
  </linearGradient>
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#1F9D55" flood-opacity="0.9"/>
    <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.6"/>
  </filter>
  <radialGradient id="depth" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#1F9D55" stop-opacity="0.2"/>
    <stop offset="100%" stop-color="#0B2E59" stop-opacity="1"/>
  </radialGradient>
</defs>

<!-- Background -->
<rect width="350" height="350" rx="28" fill="url(#bg)"/>
<circle cx="175" cy="175" r="160" fill="url(#depth)" opacity="0.9"/>

<!-- Futuristic tech rings -->
<circle cx="175" cy="175" r="130" fill="none" stroke="#C0C6CC" stroke-width="3" stroke-dasharray="10,8" opacity="0.4"/>
<circle cx="175" cy="175" r="150" fill="none" stroke="#1F9D55" stroke-width="3" stroke-dasharray="6,6" opacity="0.6"/>
<circle cx="175" cy="175" r="170" fill="none" stroke="white" stroke-width="2" stroke-dasharray="2,6" opacity="0.3"/>

<!-- Network nodes -->
<circle cx="175" cy="45" r="8" fill="#C0C6CC"/>
<circle cx="175" cy="305" r="8" fill="#C0C6CC"/>
<circle cx="45" cy="175" r="8" fill="#C0C6CC"/>
<circle cx="305" cy="175" r="8" fill="#C0C6CC"/>
<line x1="175" y1="45" x2="175" y2="305" stroke="#C0C6CC" stroke-width="2"/>
<line x1="45" y1="175" x2="305" y2="175" stroke="#C0C6CC" stroke-width="2"/>

<!-- Machinery: gears -->
<circle cx="80" cy="80" r="22" stroke="#C0C6CC" stroke-width="4" fill="none"/>
<circle cx="270" cy="90" r="18" stroke="#1F9D55" stroke-width="3" fill="none"/>
<circle cx="100" cy="270" r="15" stroke="#C0C6CC" stroke-width="3" fill="none"/>
<circle cx="250" cy="260" r="25" stroke="#C0C6CC" stroke-width="4" fill="none"/>

<!-- Machinery: pipes -->
<rect x="60" y="140" width="15" height="70" fill="#C0C6CC" opacity="0.6"/>
<rect x="275" y="160" width="12" height="50" fill="#1F9D55" opacity="0.6"/>
<line x1="120" y1="280" x2="230" y2="280" stroke="#C0C6CC" stroke-width="6" opacity="0.6"/>
<line x1="100" y1="60" x2="240" y2="60" stroke="#1F9D55" stroke-width="4" opacity="0.6"/>

<!-- Machinery: circuit lines -->
<line x1="80" y1="200" x2="150" y2="240" stroke="#C0C6CC" stroke-width="2"/>
<line x1="200" y1="240" x2="270" y2="200" stroke="#1F9D55" stroke-width="2"/>
<line x1="120" y1="100" x2="200" y2="140" stroke="white" stroke-width="2" opacity="0.8"/>

<!-- RS Letters -->
<text x="45" y="215" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" 
      font-size="150" fill="white" stroke="black" stroke-width="4" paint-order="stroke"
      filter="url(#glow)" letter-spacing="-40">
  R S
</text>

</svg>
