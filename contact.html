<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Reed Solutions, LLC</title>
  <meta name="description" content="Contact Reed Solutions, LLC for federal IT & facilities contracting." />
  <link rel="icon" href="./favicon 2.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="./">Reed Solutions, LLC</a>
    <nav aria-label="Primary">
      <a href="./about.html">About</a>
      <a href="./capabilities.html">Capabilities</a>
      <a href="./contracting.html">Contracting</a>
      <a href="./contact.html" aria-current="page">Contact</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Contact Us</h1>

    <form name="contact" method="POST" data-netlify="true" action="./thanks.html">
      <input type="hidden" name="form-name" value="contact" />
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button class="btn primary" type="submit">Send</button>
      <a class="btn" href="mailto:Reedssolutionsllcorg@gmail.com">Email Us Directly</a>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© <span id="y"></span> Reed Solutions, LLC.</div>
    <div class="tiny"><a href="./privacy.html">Privacy</a> • <a href="./terms.html">Terms</a></div>
  </div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
