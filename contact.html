<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Reeds Solutions, LLC</title>
  <meta name="description" content="Contact Reed Solutions, LLC for contracting opportunities in IT and facilities support services." />
  <link rel="icon" href="./favicon 2.svg" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./">Reeds Solutions, LLC</a>
      <nav aria-label="Primary">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./capabilities.html">Capabilities</a>
        <a href="./contracting.html">Contracting Info</a>
        <a href="./contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Request Info / RFQ</h1>
      <p>Tell us about your requirements and we’ll get back to you promptly.</p>

      <!-- ✅ Corrected form -->
      <form name="rfq" method="POST" action="/.netlify/functions/send-email">
        
        <!-- Honeypot (spam trap) -->
        <input type="text" name="bot-field" style="display:none" />

        <fieldset>
          <legend>Company Information</legend>
          <label>Full Name <input name="name" type="text" required /></label>
          <label>Email <input name="email" type="email" required /></label>
          <label>Company / Agency <input name="company" type="text" /></label>
          <label>Phone <input name="phone" type="tel" /></label>
        </fieldset>

        <fieldset>
          <legend>Requirement</legend>
          <label>Service Area
            <select name="service" required>
              <option value="">Select...</option>
              <option>IT Operations</option>
              <option>Networks & Cabling</option>
              <option>Facilities Support</option>
              <option>Compliance & Quality</option>
              <option>Other</option>
            </select>
          </label>
          <label>Timeline <input name="timeline" type="text" /></label>
          <label>Location / Place of Performance <input name="location" type="text" /></label>
          <label>Details / Scope <textarea name="details" required></textarea></label>
        </fieldset>

        <button class="btn primary" type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="y"></span> Reeds Solutions, LLC</div>
      <div class="tiny"><a href="./privacy.html">Privacy Policy</a></div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
