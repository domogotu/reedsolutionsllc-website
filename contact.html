<form name="rfq" method="POST" data-netlify="true"
      netlify-honeypot="bot-field"
      action="/thanks.html" enctype="multipart/form-data">
  <input type="hidden" name="form-name" value="rfq" />
  <input type="hidden" name="subject" value="New RFQ from reedssolutionsllc.org" />

  <!-- hidden honeypot -->
  <input type="text" name="bot-field" tabindex="-1" autocomplete="off"
         style="position:absolute;left:-9999px;opacity:0;height:0;width:0;border:0;padding:0;margin:0;" />

  <!-- visible fields (all MUST have name="...") -->
  <label>Full Name <input name="name" required></label>
  <label>Email <input name="email" type="email" required></label>
  <label>Company / Agency <input name="company"></label>
  <label>Phone <input name="phone" type="tel"></label>

  <label>Service Area
    <select name="service" required>
      <option value="">Select…</option>
      <option>IT Operations</option>
      <option>Networks & Cabling</option>
      <option>Facilities Support</option>
      <option>Compliance & Quality</option>
      <option>Other</option>
    </select>
  </label>

  <label>Timeline <input name="timeline" placeholder="ASAP, 30–60 days, etc."></label>
  <label>Location / Place of Performance <input name="location"></label>
  <label>Details / Scope
    <textarea name="details" rows="6" required></textarea>
  </label>

  <label>Attachment (optional) <input name="attachment" type="file"></label>

  <button type="submit">Send Request</button>
  <a class="btn" href="mailto:Reedssolutionsllcorg@gmail.com">Email Us Directly</a>
</form>
