  <main>
    <h1>Contact Reed Solutions, LLC</h1>
    <p>Please fill out the form below and weâ€™ll get back to you promptly.</p>

    <form name="rfq" method="POST"
          action="/.netlify/functions/send-email"
          enctype="multipart/form-data">

      <!-- Honeypot for bots -->
      <input type="text" name="bot-field" style="display:none" />

      <!-- Hidden form name -->
      <input type="hidden" name="form-name" value="rfq" />

      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="message">Message / Requirements:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <label for="file">Attach a File (optional, max 10MB):</label>
      <input type="file" id="file" name="file" />

      <button type="submit">Send Request</button>
    </form>
  </main>

    <p>&copy; <span id="year"></span> Reed Solutions, LLC. All rights reserved.</p>

  <script>
    // Auto-update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
