<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Contact — Reeds Solutions, LLC</title>
  <meta name="description" content="Contact Reeds Solutions, LLC for IT, Facilities, and Federal Contracting Services.">
  <link rel="icon" href="./favicon 2.svg">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header class="site-header">
  <div class="container nav">
    <a class="brand" href="./">Reeds Solutions, LLC</a>
    <nav aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./capabilities.html">Capabilities</a>
      <a href="./contracting.html">Contracting</a>
      <a href="./contact.html" aria-current="page">Contact</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Request Info / RFQ</h1>
    <p>Tell us about your requirements and we’ll get back to you quickly.</p>

    <!-- ✅ Corrected action -->
    <form name="rfq" method="POST"
          action="/.netlify/functions/send-email"
          enctype="multipart/form-data">

      <!-- Honeypot -->
      <input type="text" name="bot-field" style="position:absolute; left:-9999px;">

      <fieldset>
        <legend>Company Information</legend>
        <label>Full Name <input name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Company / Agency <input name="company"></label>
        <label>Phone <input name="phone"></label>
      </fieldset>

      <fieldset>
        <legend>Requirement</legend>
        <label>Service Area
          <select name="service" required>
            <option value="">Select…</option>
            <option>IT Operations</option>
            <option>Networks & Cabling</option>
            <option>Facilities Support</option>
            <option>Compliance & Quality</option>
            <option>Other</option>
          </select>
        </label>

        <label>Timeline <input name="timeline"></label>
        <label>Location / Place of Performance <input name="location"></label>
        <label>Details / Scope <textarea name="details"></textarea></label>
        <label>Attachment (optional)
          <input type="file" name="attachment"
                 accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
        </label>
      </fieldset>

      <button class="btn primary" type="submit">Send</button>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© <span id="y"></span> Reeds Solutions, LLC</div>
    <div class="tiny"><a href="./privacy.html">Privacy Policy</a></div>
  </div>
</footer>

<script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
